<html>
<body>

	<h1>An un-ordered list</h1>
	<ul>
		<li>Ruby</li>
		<li>Perl</li>
		<li>Python</li>
	</ul>


	<h1>An ordered list</h1>
	<ol>
		<li>A</li>
		<li>1</li>
		<li>C</li>
		<li>3</li>
		<li>E</li>
		<li>5</li>
		<li>G</li>
		<li>7</li>
	</ol>


	<h1>An user-defined list</h1>
	<dl>
		<dt>Zhejiang</dt>
		<dd>Hangzhou</dd>
		<dt>Shanxi</dt>
		<dd>Xi'an</dd>
		<dt>Jiangsu</dt>
		<dd>Nanjing</dd>
	</dl>
	

	<h1>A table</h1>
	<table>
		<tr>
				<th>H0<th>
				<th>H1<th>
				<th>H2<th>
		</tr>
		<tr>
				<td>A<td>
				<td>B<td>
				<td>C<td>
		</tr>
		<tr>
				<td>D<td>
				<td>E<td>
				<td>F<td>
		</tr>
	</table>
</body>
</html>
